<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowchart Example</title>
  <link rel="stylesheet" href="flowchart.css"> <!-- Link to CSS file for styling -->
</head>
<body>
  <div class="flowchart">
    <div class="node start">
      Start
      <div class="child-node">Child 1</div>
      <div class="child-node">Child 2</div>
      <div class="child-node">Child 3</div>
    </div>
    <div class="arrow"></div>
    <div class="node process">
      Process 1
      <div class="child-node">Child 1</div>
      <div class="child-node">Child 2</div>
      <div class="child-node">Child 3</div>
    </div>
    <!-- Other nodes and arrows go here -->
  </div>
</body>
</html>
